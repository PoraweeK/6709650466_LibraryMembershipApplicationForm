<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-rquiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
    <form>
        <h1>สมัครสมาชิกห้องสมุด</h1>
       <div>
            <lable for="name">Name*</lable>
            <input type="text" name="name" id="name" required>
            <lable for="surname">Surname*</lable>
            <input type="text" name="surname" id="surname" required>
        </div>
        <div>
            <lable>ชื่อ*</lable>
            <input type="text" name="thainame" id="thianame" required>
            <lable>นามสกุล*</lable>
            <input type="text" name="thaisurname" id="thiasurname" required>
        </div>
        <div>
            <label for="birthday">วันเดือนปีเกิด</label>
            <input type="date" id="birthday" required>
            <labe>เพศ*</labe>
            <label for="Male">ชาย</label>
            <input type="radio" name="gender" id="male" required>

            <label for="Female">หญิง</label>
            <input type="radio" name="gender" id="female" required><br>

            <lable>ที่อยู่อีเมล*</lable>
            <input type="text" name="email" id="email" required>
        </div>
        <label for="faculty">คณะที่ศึกษา*</label>
        <select>
            <option value="Law">นิติศาสตร์</option>
            <option value="Buiness">พาณิชยศาสตร์และการบัญชี</option>
            <option value="Polsci">รัฐศาสตร์</option>
            <option value="Economic">เศรษฐศาสตร์</option>
            <option value="Socadmin">สังคมสงเคราะห์ศาสตร์</option>
            <option value="Socanth">สังคมวิทยาและมานุษยวิทยา</option>
            <option value="Arts">ศิลปศาสตร์</option>
            <option value="JC">วารสารศาสตร์และสื่อสารมวลชน</option>
            <option value="Sci">วิทยาศาสตร์และเทคโนโลยี</option>
            <option value="Engineer">วิศวกรรมศาสตร์</option>
            <option value="Arch">สถาปัตยกรรมศาสตร์และการผังเมือง</option>
            <option value="Fineart">ศิลปกรรมศาสตร์</option>
            <option value="Med">แพทย์ศาสตร์</option>
            <option value="Allied">สหเวชศาสตร์</option>
            <option value="Dent">ทันตแพทย์ศาสตร์</option>
            <option value="Nurse">พยาบาลศาสตร์</option>
            <option value="Publichealth">สาธารณสุขศาสตร์</option>
            <option value="Pharm">เภสัชศาสตร์</option>
            <option value="Lsed">วิทยาการเรียนรู้และศึกษาศาสตร์</option>
            <option value="Psds">วิทยาลัยพัฒนาศาสตร์ ป๋วย อึ๊งภากรณ์</option>
            <option value="Citu">วิทยาลัยนวัตกรรม</option>
            <option value="Sgs">วิทยาลัยโลกคดีศึกษา</option>
            <option value="Siit">สถาบันเทคโนโลยีนานาชาติสิรินธร</option>
            <option value="Cicum">วิทยาลัยแพทย์ศาสตร์นานาชาติจุฬาภรณ์</option>


        </select><br>
       <label>รหัสนักศึกษา*</label>
       <input type="text" name="ID" id="ID" required><br>

       <label>ประเภทของหนังสือที่สนใจ</label>
       <input type="text" id="booktype"><br>

       ต้องการรับข้อมูลข่าวสารของห้องสมุดหรือไม่*
        <label for="accept">ต้องการ</label>
        <input type="radio" name="news" id="accept" required>

        <label for="reject">ไม่ต้องการ</label>
        <input type="radio" name="news" id="reject" required><br>
        
        <button type="submit">ลงทะเบียน</button>

    </form>
    
</body>
</html>
